machine:
  install:
    image: ghcr.io/siderolabs/installer:v1.5.3
    extensions:
      - image: ghcr.io/siderolabs/iscsi-tools:v0.1.1@sha256:4703548e4adbb185c64c210679c9a75a639713d3ed5958f833a87978cf9efed2

  kubelet:
    extraMounts:
      - destination: /var/openebs/local
        type: bind
        source: /var/openebs/local
        options:
          - bind
          - rshared
          - rw