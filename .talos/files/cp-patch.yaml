cluster:
  allowSchedulingOnControlPlanes: true

machine:
  install:
    image: ghcr.io/siderolabs/installer:v1.5.3
    extensions:
      - image: ghcr.io/siderolabs/iscsi-tools:v0.1.1

  kubelet:
    extraMounts:
      - destination: /var/openebs/local
        type: bind
        source: /var/openebs/local
        options:
          - bind
          - rshared
          - rw
